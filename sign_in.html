<head>

  <meta charset="UTF-8">

  <!-- Open Graph (สำหรับแชร์บน Facebook, LINE, ฯลฯ) -->

  <meta property="og:description" content="คำอธิบายเมื่อแชร์">
  <meta property="og:image" content="URL รูปภาพตัวอย่าง">

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="/assets/css/styles.css">

  <!-- Font / Icon Library (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
 
</head>

<body>
    <div class="container-fluid">
    <div class="row vh-100">
        <div class="d-none d-md-flex col-md-6 justify-content-center align-items-center">
            <p class="position-fixed top-0 start-0 m-5 fw-medium text-light-blue">@ Your Logo</p>
            <img src="assets/img/sign_in.png" class="w-100 h-100 object-fit-cover" alt="">
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-light">
            <div class="text-center w-100 px-1 px-sm-5">
                <h1 class="display-1 fw-medium text-light-blue">@Your Logo</h1>
                <h1 class="mb-3">Sign in to your account</h1>
                <p class="text-muted mb-4">Welcome back! Please enter your credentials.</p>

                <form action="#" method="POST" width="230px">
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-light-blue rounded-start-5 px-4"><i class="bi bi-envelope-fill"></i></span>
                        <div class="form-floating">
                            <input type="email" class="form-control rounded-end-5" id="floatingEmail" placeholder="Email" required>
                            <label for="floatingEmail">Email</label>
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-light-blue rounded-start-5 px-4"><i class="bi bi-shield-lock-fill"></i></span>
                        <div class="form-floating">
                            <input type="password" class="form-control rounded-end-5" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="mb-4 d-flex justify-content-between align-items-center">
                        <div class="form-check mb-sm-0">
                            <input class="form-check-input" type="checkbox" value="" id="remember">
                            <label class="form-check-label" for="remember">
                            Remember Me
                            </label>
                        </div>
                        <button class="btn btn-link p-0" type="button">Forgot Password?</button>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-lg rounded-5 btn-light-blue fw-medium" type="submit">Sign In</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p>Your don't have an account? <a href="sign_up.html">Sing-up</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="position-fixed bottom-0 start-0 mx-3 mx-sm-5 mb-3">
        <i class="bi bi-c-circle text-secondary"></i>
        <span class="text-muted small">Created at 16-06-2025 | Muhammad-amin Kamaseh</span>
    </footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets//js/script.js"></script>
</body>
</html>
